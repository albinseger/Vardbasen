<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiluppgifter - Vårdbasen.se</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-color: #6B9B91;
            --secondary-color: #7fb3a8;
            --text-color: #333333;
            --light-text: #666666;
            --border-color: #dae5e3;
            --white: #ffffff;
            --shadow: 0 2px 4px rgba(51, 51, 51, 0.1);
            --background-light: #f8f8f8;
            --background-accent: rgba(51, 51, 51, 0.03);
            --border-accent: rgba(51, 51, 51, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--background-light);
            color: var(--text-color);
        }

        header {
            background-color: var(--white);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border-accent);
            box-shadow: 0 2px 10px rgba(51, 51, 51, 0.05);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80px;
        }

        .header-content {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            width: auto;
            height: 100%;
            display: flex;
            align-items: center;
            padding: 12px 0;
        }

        .logo {
            height: 40px;
            width: auto;
            object-fit: contain;
            cursor: pointer;
        }

        .header-buttons {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-right: 2rem;
        }

        .header-button {
            background-color: var(--white);
            color: var(--primary-color);
            padding: 0.8rem 1.5rem;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            height: 44px;
            box-sizing: border-box;
            line-height: 1.2;
        }

        .header-button:hover {
            background-color: var(--primary-color);
            color: var(--white);
        }

        .profile-container {
            max-width: 800px;
            margin: 100px auto 2rem;
            padding: 2rem;
            background: var(--white);
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .profile-header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .profile-header h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .profile-form {
            display: grid;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 500;
            color: var(--text-color);
        }

        .form-group input,
        .form-group select {
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
        }

        .save-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            margin-top: 1rem;
        }

        .save-button:hover {
            background: var(--secondary-color);
        }

        /* Styling för tillgänglighetskalendern */
        .availability-container {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
        }

        .availability-header {
            margin-bottom: 1.5rem;
        }

        .availability-header h2 {
            color: var(--primary-color);
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
        }

        .range-container {
            position: relative;
            padding: 2rem 0;
        }

        .range-slider {
            position: relative;
            height: 5px;
            background-color: var(--border-color);
            border-radius: 5px;
            margin: 0 10px;
        }

        .range-selected {
            height: 100%;
            left: 0;
            right: 0;
            position: absolute;
            border-radius: 5px;
            background-color: var(--primary-color);
        }

        .range-input {
            position: relative;
        }

        .range-input input {
            position: absolute;
            width: calc(100% - 20px);
            height: 5px;
            top: -5px;
            background: none;
            pointer-events: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        .range-input input::-webkit-slider-thumb {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            border: 3px solid var(--primary-color);
            background-color: var(--white);
            pointer-events: auto;
            -webkit-appearance: none;
            cursor: pointer;
        }

        .range-input input::-moz-range-thumb {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            border: 3px solid var(--primary-color);
            background-color: var(--white);
            pointer-events: auto;
            -moz-appearance: none;
            cursor: pointer;
        }

        .range-price {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        .range-value {
            padding: 5px 10px;
            background: var(--background-light);
            border-radius: 4px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <a href="index.html" style="text-decoration: none; height: 100%; display: flex; align-items: center;">
                    <img src="Vårdbasen ny.png" alt="Vårdbasen.se" class="logo">
                </a>
            </div>
            <div class="header-buttons">
                <!-- Knappar läggs till dynamiskt via JavaScript -->
            </div>
        </div>
    </header>

    <div class="profile-container">
        <div class="profile-header">
            <h1>Profiluppgifter</h1>
            <p>Hantera dina personliga uppgifter</p>
        </div>

        <form class="profile-form" id="profileForm">
            <div class="form-group">
                <label for="name">Namn</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="email">E-post</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Telefon</label>
                <input type="tel" id="phone">
            </div>

            <div class="form-group">
                <label for="semester">Termin</label>
                <select id="semester" required>
                    <option value="">Välj termin</option>
                    <option value="1">Termin 1</option>
                    <option value="2">Termin 2</option>
                    <option value="3">Termin 3</option>
                    <option value="4">Termin 4</option>
                    <option value="5">Termin 5</option>
                    <option value="6">Termin 6</option>
                    <option value="7">Termin 7</option>
                    <option value="8">Termin 8</option>
                    <option value="9">Termin 9</option>
                    <option value="10">Termin 10</option>
                    <option value="11">Termin 11</option>
                    <option value="12">Termin 12</option>
                    <option value="graduated">Utexaminerad</option>
                </select>
            </div>

            <div class="availability-container">
                <div class="availability-header">
                    <h2>Min tillgänglighet</h2>
                    <p>Ange vilka veckor du är tillgänglig för arbete</p>
                </div>
                <div class="range-container">
                    <div class="range-slider">
                        <div class="range-selected"></div>
                    </div>
                    <div class="range-input">
                        <input type="range" class="range-start" min="1" max="52" value="1" step="1">
                        <input type="range" class="range-end" min="1" max="52" value="52" step="1">
                    </div>
                    <div class="range-price">
                        <span>Vecka</span>
                        <span class="range-value start-value">1</span>
                        <span>till</span>
                        <span class="range-value end-value">52</span>
                    </div>
                </div>
            </div>

            <button type="submit" class="save-button">Spara ändringar</button>
        </form>
    </div>

    <script>
        // Kontrollera om användaren är inloggad
        function checkAuth() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser) {
                window.location.href = 'index.html';
                return null;
            }
            return currentUser;
        }

        // Uppdatera header-knappar
        function updateAuthUI() {
            const currentUser = checkAuth();
            const headerButtons = document.querySelector('.header-buttons');

            if (currentUser) {
                headerButtons.innerHTML = `
                    <button class="header-button" onclick="logout()">Logga ut</button>
                    ${currentUser.role === 'admin' ? '<a href="admin.html" class="header-button">Admin</a>' : ''}
                `;
            }
        }

        // Fyll i formuläret med användarens data
        function populateForm() {
            const currentUser = checkAuth();
            if (currentUser) {
                document.getElementById('name').value = currentUser.name || '';
                document.getElementById('email').value = currentUser.email || '';
                document.getElementById('phone').value = currentUser.phone || '';
                document.getElementById('semester').value = currentUser.semester || '';
            }
        }

        // Hantera tillgänglighetskalendern
        function initializeRangeSlider() {
            const rangeStart = document.querySelector('.range-start');
            const rangeEnd = document.querySelector('.range-end');
            const startValue = document.querySelector('.start-value');
            const endValue = document.querySelector('.end-value');
            const rangeSelected = document.querySelector('.range-selected');

            function updateRangeValues() {
                const start = parseInt(rangeStart.value);
                const end = parseInt(rangeEnd.value);
                
                if (end < start) {
                    rangeEnd.value = start;
                    return;
                }

                startValue.textContent = start;
                endValue.textContent = end;

                const totalRange = rangeEnd.max - rangeEnd.min;
                const startPercentage = ((start - rangeStart.min) / totalRange) * 100;
                const endPercentage = ((end - rangeEnd.min) / totalRange) * 100;

                rangeSelected.style.left = startPercentage + '%';
                rangeSelected.style.right = (100 - endPercentage) + '%';
            }

            rangeStart.addEventListener('input', updateRangeValues);
            rangeEnd.addEventListener('input', updateRangeValues);

            // Initiera med sparade värden
            const currentUser = checkAuth();
            if (currentUser && currentUser.availabilityStart && currentUser.availabilityEnd) {
                rangeStart.value = currentUser.availabilityStart;
                rangeEnd.value = currentUser.availabilityEnd;
                updateRangeValues();
            }
        }

        // Uppdatera submit-hanteraren för att spara tillgänglighet
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const currentUser = checkAuth();
            if (!currentUser) return;

            const rangeStart = document.querySelector('.range-start');
            const rangeEnd = document.querySelector('.range-end');

            // Uppdatera användardata
            const updatedUser = {
                ...currentUser,
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                semester: document.getElementById('semester').value,
                availabilityStart: rangeStart.value,
                availabilityEnd: rangeEnd.value
            };

            // Uppdatera i localStorage
            localStorage.setItem('currentUser', JSON.stringify(updatedUser));

            // Uppdatera även i users-arrayen
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const userIndex = users.findIndex(u => u.email === currentUser.email);
            if (userIndex !== -1) {
                users[userIndex] = updatedUser;
                localStorage.setItem('users', JSON.stringify(users));
            }

            alert('Profiluppgifterna har sparats!');
        });

        // Logga ut
        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }

        // Initialisera sidan
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            updateAuthUI();
            populateForm();
            initializeRangeSlider();
        });
    </script>
</body>
</html>
